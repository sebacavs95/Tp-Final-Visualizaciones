<h2 style="margin-top: 2em;">Formulario de Carga de Contenidos</h2>


<div class="container">
  <form action="#" onsubmit="(e)=>e.preventDefault()" >
  <div class="row">
    <div class="col-25">
      <label for="fname">Nombre del Contenido</label>
    </div>
    <div class="col-75">
      <input type="text" id="cont" name="contenido" placeholder="El nombre del contenido es..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Institución</label>
    </div>
    <div class="col-75">
      <select id="institucion" name="institucion">
        <option value="australia">Universidad Nacional de La Matanza</option>
        <option value="canada">Universidad Nacional de San Martin</option>
        <option value="usa">Universidad de Buenos Aires</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="country">Materia</label>
    </div>
    <div class="col-75">
      <select id="materia" name="materia">
        <option value="australia">Matemáticas</option>
        <option value="canada">Economía</option>
        <option value="usa">Física</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="subject">Explicación</label>
    </div>
    <div class="col-75">
      <textarea id="explicacion" name="explicacion" placeholder="Escriba aqui.." style="height:200px"></textarea>
    </div>
  </div>
  <br>
  <div class="row w3-right w3-margin-bottom" >
    <button  type="submit" onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-indigo">Cargar</button>
  </div>
  </form>
</div>

<div class="w3-container">
  
  <div id="id01" class="w3-modal">
    <div class="w3-modal-content">
      <h2>Carga de Archivo</h2>
      <div class="w3-container">
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
        <p>Carga exitosa.</p>
      </div>
    </div>
  </div>
</div>

    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }

}
